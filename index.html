<!doctype HTML>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />


		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="./css/animate.css" />
		<link rel="stylesheet" type="text/css" href="./css/materialize.css" />

		<!-- <link rel="stylesheet" type="text/css" href="./css/circular_explosion.css" /> -->


		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/material.min.js"></script>

		<script type="text/javascript" src="./js/index.js"></script>

	</head>

	<body>

		<h1>
			CSS Animation Effects
		</h1>
		
		
		<div class="ce-effect-container a4">
			
			<div class="ce-effect-header">
				Shutters
			</div>
			
			<div class="ce-effect-btn">
				<button class="btn btn-default" id="a4Btn1">
					View 1
				</button>
				<button class="btn btn-default" id="a4Btn2">
					View 2
				</button>
			</div>
			
			<div class="ce-effect">
				
				<div class="letter-container">
					<div class="i">I</div>
					<div class="n">N</div>
					<div class="b">B</div>
					<div class="o">O</div>
					<div class="ibx-env"></div>
					<div class="x">X</div>
					
					
				</div>
				
			</div>
			
		</div>
		
		


		<div class="ce-effect-container g4">

			<div class="ce-effect-header">
				Rolling
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="g4">
					View
				</button>
				<button class="btn btn-default" id="g4-reset">
					reset
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">

					<div class="env-container">

						<div class="g4-env-square"></div>

						<!-- <i class="ibx-env"></i> -->
					</div>

					<div class="rolling-letters">
						<span class="g4-i">I</span>
						<span class="g4-n">N</span>
						<span class="g4-b">B</span>
						<span class="g4-o">O</span>
						<span class="g4-x">X</span>
					</div>
				</div>

			</div>

		</div>

		<div class="ce-effect-container g5">

			<div class="ce-effect-header">
				G5 Jet
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="g5">
					View
				</button>
				<button class="btn btn-default" id="g5-reset">
					Reset
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">

					<div class="env-container">

						<div class="g5-env-square">
							<div class="g5-flap1"></div>
							<div class="g5-flap2"></div>
						</div>

						<!-- <i class="env-square"></i> -->
					</div>

					<div class="rolling-letters">
						<span class="g5-i">I</span>
						<span class="g5-n">N</span>
						<span class="g5-b">B</span>
						<span class="g5-o">O</span>
						<span class="g5-x">X</span>
					</div>
				</div>

			</div>

		</div>




		<div class="ce-effect-container a1">

			<div class="ce-effect-header">
				Letter Action
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="a1Btn1">
					View (Sound)
				</button>
				<button class="btn btn-default" id="a1Btn2">
					View (No Sound)
				</button>
			</div>

			<div class="ce-effect">
				<div class="ibx">
					<i class="ibx-inbx"></i>
					<i class="fas fa-align-right"></i>
					<i class="ibx-env"></i>
				</div>

				<div class="loading-bar-container">
					<div class="loading-bars">
						<div class="loading-bar bar1"></div>
						<div class="loading-bar bar2"></div>
						<div class="loading-bar bar3"></div>
					</div>
				</div>

			</div>

		</div>


		<div class="ce-effect-container a2">

			<div class="ce-effect-header">
				Letter Drop
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="a2Btn1">
					View (Sound)
				</button>
				<button class="btn btn-default" id="a2Btn2">
					View (No Sound)
				</button>
			</div>

			<div class="ce-effect">
				<div class="ibx">
					<i class="ibx-inbx"></i>
					<i class="fas fa-align-right"></i>
					<i class="ibx-env"></i>
				</div>

				<div class="mail-slot-container">
					<div class="mail-slot-x"></div>
					<div class="mail-slot-y"></div>
					<div class="mail-slot-z"></div>
				</div>

			</div>

		</div>




		<div class="ce-effect-container g1">

			<div class="ce-effect-header">
				Inbox App Circular Explosion
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="circular_explosion1">
					View (Sound)
				</button>
				<button class="btn btn-default" id="circular_explosion2">
					View (No Sound)
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">
					<div class="logo">
						<i class="ibx-inbx"></i>
						<i class="ibx-env"></i>
					</div>
				</div>
				<div class="loader-bar-container">
					<div class="loader-bar"></div>
				</div>

			</div>

		</div>


		<div class="ce-effect-container g6">

			<div class="ce-effect-header">
				Circular Explosion 2
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="circular_explosion3">
					View
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group2">
					<div class="logo">
						<i class="ibx-inbx"></i>
						<i class="ibx-env"></i>
					</div>
				</div>

				<div class="logo-group3"></div>

				<div class="loader-bar-container">
					<div class="loader-bar"></div>
				</div>

			</div>

		</div>



		<div class="ce-effect-container g2">

			<div class="ce-effect-header">
				Inbox App Text Shadow / Color Transition
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="shadow_transition1">
					View (Sound)
				</button>
				<button class="btn btn-default" id="shadow_transition2">
					View (No Sound)
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">
					<div class="logo">
						<i class="ibx-env"></i>
					</div>
					<div class="letters1">
						<span class="letter_set1 i">I</span>
						<span class="letter_set1 n">N</span>
						<span class="letter_set1 b">B</span>
						<span class="letter_set1 o">O</span>
						<span class="letter_set1 x">X</span>
					</div>
					<div class="letters2">
						<span class="letter_set2 i">I</span>
						<span class="letter_set2 n">N</span>
						<span class="letter_set2 b">B</span>
						<span class="letter_set2 o">O</span>
						<span class="letter_set2 x">X</span>
					</div>
				</div>

			</div>

		</div>


		<div class="ce-effect-container g3">

			<div class="ce-effect-header">
				Peekaboo
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="g3">
					View
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">

					<div class="cover"></div>

					<div class="letters">
						<span class="i">I</span>
						<span class="n">N</span>
						<span class="b">B</span>
						<span class="o">O</span>
						<span class="x">X</span>
					</div>
				</div>

			</div>

		</div>


		<div class="ce-effect-container a3">

			<div class="ce-effect-header">
				3D Letter
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="a3Btn1">
					View
				</button>
				<!-- <button class="btn btn-default" id="a3Btn2">
					View (No Sound)
				</button> -->
			</div>

			<div class="ce-effect">
				<div class="envelope-container">
					<div class="envelope">
						<i class="ibx-env"></i>
					</div>
				</div>

				<div class="inbox-container">
					<div class="inbox">
						INBOX
					</div>
				</div>

				<div class="loading-bar-container">
					<div class="loading-bars">
						<div class="loading-bar bar1"></div>
						<div class="loading-bar bar2"></div>
						<div class="loading-bar bar3"></div>
					</div>
				</div>

			</div>

		</div>


		<!-- <div class="ce-effect-container g7">

			<div class="ce-effect-header">
				The Logo
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="g7-start">
					View
				</button>
				<button class="btn btn-default" id="g7-reset">
					Reset
				</button>
			</div>

			<div class="ce-effect">

				<div class="coaster">

				</div>

				<div class="logo-box">

					<div class="g7-i"></div>
					<div class="g7-n">
						<div class="g7-n-top"></div>
						<div class="g7-n-bottom"></div>
					</div>
					<div class="g7-b">
						<div class="g7-b-back"></div>
						<div class="g7-b-top"></div>
						<div class="g7-b-bottom"></div>
					</div>
					<div class="g7-o"></div>
					<div class="g7-top-x"></div>
					<div class="g7-bottom-x"></div>

				</div>

			</div>

		</div> -->


		<div class="ce-effect-container g8">

			<div class="ce-effect-header">
				Inbox Face
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="g8-start">
					View
				</button>
				<button class="btn btn-default" id="g8-reset">
					Reset
				</button>
			</div>

			<div class="ce-effect">

				<div class="coaster">

				</div>

				<div class="face">

					<div class="left-eye"></div>
					<div class="right-eye"></div>

					<div class="mouth"></div>

					<div class="pillow"></div>

				</div>

			</div>

		</div>
		
		
		
		





		<audio id="thump">
			<source src="./sounds/75358__neotone__thump.mp3"></source>
		</audio>

		<audio id="wil">
			<source src="./sounds/13797__sweetneo85__wilhelm.wav"></source>
		</audio>

		<audio id="whoosh">
			<source src="./sounds/267950__anagar__whoosh.wav"></source>
		</audio>

		<audio id="explosion">
			<source src="./sounds/268557__cydon__explosion-001.mp3"></source>
		</audio>

	</body>

</html>
