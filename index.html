<!doctype HTML>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="stylesheet" type="text/css" href="./css/animate.css" />
		<link rel="stylesheet" type="text/css" href="./css/materialize.css" />

		<!-- <link rel="stylesheet" type="text/css" href="./css/circular_explosion.css" /> -->


		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/material.min.js"></script>


		<script type="text/javascript" src="./js/index.js"></script>

	</head>

	<body>

		<h1>
			CSS Animation Effects
		</h1>




		<div class="ce-effect-container a1">

			<div class="ce-effect-header">
				Inbox App Loading Icon 1
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="ibxBtn1">
					View 1
				</button>
				
				<button class="btn btn-default" id="ibxBtn2">
					View 2
				</button>
			</div>

			<div class="ce-effect">
				<div class="ibx">
					<i class="ibx-inbx"></i>
					<i class="ibx-env"></i>
				</div>
			</div>
			
			<div class="mail-slot">
			</div>
			
		</div>
		
		
		
		
		<div class="ce-effect-container g1">

			<div class="ce-effect-header">
				Inbox App Circular Explosion
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="circular_explosion">
					View
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">
					<div class="logo">
						<i class="ibx-inbx"></i>
						<i class="ibx-env"></i>
					</div>
				</div>
				<div class="loader-bar-container">
					<div class="loader-bar"></div>
				</div>

			</div>

		</div>





	</body>

</html>
