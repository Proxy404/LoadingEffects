<!doctype HTML>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />


		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="./css/animate.css" />
		<link rel="stylesheet" type="text/css" href="./css/materialize.css" />

		<!-- <link rel="stylesheet" type="text/css" href="./css/circular_explosion.css" /> -->


		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/material.min.js"></script>


		<script type="text/javascript" src="./js/index.js"></script>

	</head>

	<body>

		<h1>
			CSS Animation Effects
		</h1>


		<div class="ce-effect-container a1">

			<div class="ce-effect-header">
				Letter Action
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="a1Btn1">
					View
				</button>
			</div>

			<div class="ce-effect">
				<div class="ibx">
					<i class="ibx-inbx"></i>
					<i class="fas fa-align-right"></i>
					<i class="ibx-env"></i>
				</div>

				<div class="loading-bar-container">
					<div class="loading-bar bar1"></div>
					<div class="loading-bar bar2"></div>
					<div class="loading-bar bar3"></div>
				</div>

			</div>

			<div class="mail-slot">
			</div>

		</div>


		<div class="ce-effect-container a2">

			<div class="ce-effect-header">
				Letter Drop
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="a2Btn1">
					View
				</button>
			</div>

			<div class="ce-effect">
				<div class="ibx">
					<i class="ibx-inbx"></i>
					<i class="fas fa-align-right"></i>
					<i class="ibx-env"></i>
				</div>

				<div class="mail-slot-container">
					<div class="mail-slot-x"></div>
					<div class="mail-slot-y"></div>
					<div class="mail-slot-z"></div>
				</div>

			</div>

		</div>




		<div class="ce-effect-container g1">

			<div class="ce-effect-header">
				Inbox App Circular Explosion
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="circular_explosion">
					View
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">
					<div class="logo">
						<i class="ibx-inbx"></i>
						<i class="ibx-env"></i>
					</div>
				</div>
				<div class="loader-bar-container">
					<div class="loader-bar"></div>
				</div>

			</div>

		</div>

		<div class="ce-effect-container g2">

			<div class="ce-effect-header">
				Inbox App Text Shadow / Color Transition
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="shadow_transition">
					View
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">
					<div class="logo">
						<i class="ibx-env"></i>
					</div>
					<div class="letters1">
						<span class="letter_set1 i">I</span>
						<span class="letter_set1 n">N</span>
						<span class="letter_set1 b">B</span>
						<span class="letter_set1 o">O</span>
						<span class="letter_set1 x">X</span>
					</div>
					<div class="letters2">
						<span class="letter_set2 i">I</span>
						<span class="letter_set2 n">N</span>
						<span class="letter_set2 b">B</span>
						<span class="letter_set2 o">O</span>
						<span class="letter_set2 x">X</span>
					</div>
				</div>

			</div>

		</div>


		<div class="ce-effect-container g3">

			<div class="ce-effect-header">
				Peekaboo
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="g3">
					View
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">

					<div class="cover"></div>

					<div class="letters">
						<span class="i">I</span>
						<span class="n">N</span>
						<span class="b">B</span>
						<span class="o">O</span>
						<span class="x">X</span>
					</div>
				</div>

			</div>

		</div>


		<div class="ce-effect-container g4">

			<div class="ce-effect-header">
				Rolling
			</div>

			<div class="ce-effect-btn">
				<button class="btn btn-default" id="g4">
					View
				</button>
			</div>

			<div class="ce-effect">

				<div class="logo-group">

					<div class="placement">
						<i class="ibx-env"></i>
					</div>

					<div class="rolling-letters">
						<span class="i">I</span>
						<span class="n">N</span>
						<span class="b">B</span>
						<span class="o">O</span>
						<span class="x">X</span>
					</div>
				</div>

			</div>

		</div>


		<audio id="thump">
			<source src="./sounds/75358__neotone__thump.mp3"></source>
		</audio>

		<audio id="wil">
			<source id="wil" src="./sounds/13797__sweetneo85__wilhelm.wav"></source>
		</audio>

		<audio id="whoosh">
			<source id="wil" src="./sounds/267950__anagar__whoosh.wav"></source>
		</audio>


	</body>

</html>
